<html>
<head>
    <title>Canvas & Mootools</title>
    <script>let cannon_damadge, reloadtimer, lock1, lock2, ch1, ch2, x_cannon, y_cannon, x, ctx, image, idTimer, position, picture, unit, Move_timer, live, max_live, current_live, shot_move, shot_time, score, canvas_reload, del, death, x_gun, y_gun, y_gun1, k_gun, user, enemy_step, paused, position_2;
        let enemy = [];
        let mob = [];
        let mob1 = [];
        let push = [];
        ch1= false;
        ch2 = false;
        lock1 = -1;
        lock2 = -1;
        cannon_damadge = 1;
        paused = false;
        reloadtimer = 0;
		enemy_step = 1;
		score = 0;
		x = 200;
		shot_time = true;
		class enem1
		{
		    constructor(x,y)
		    {
		        this.x = x;
		        this.y = y;
		        this.damadge = 1;
		        this.target = 20;
		        this.life = 1;
		    }
		    draw()
		    {
		        ctx.beginPath();
		        ctx.fillStyle = "white";
		        ctx.arc(this.x + enemy_step, this.y, this.target + 2, 0, 2*Math.PI, false);
		        ctx.fill();
		        ctx.closePath();
		        ctx.beginPath();
		        ctx.fillStyle = "black";
		        ctx.arc(this.x, this.y, this.target+1, 0, 2*Math.PI, false)
		        ctx.fill();
		        ctx.closePath();
		        ctx.beginPath();
		        ctx.fillStyle = "yellow";
		        ctx.arc(this.x, this.y, this.target, 0, 2*Math.PI, false)
		        ctx.fill();
		        ctx.closePath();
		    }
		    death()
		    {
		        let sukarand2 = Math.floor(Math.random() * 20);
		        if (sukarand2 == 0) {
		            draw_live (-1);
		        }
		        ctx.beginPath();
		        ctx.fillStyle = "white";
		        ctx.arc(this.x, this.y, this.target + 2, 0, 2*Math.PI, false)
		        ctx.fill();
		        ctx.closePath();
		    }
		};
		class enem2
		{
		    constructor(x,y)
		    {
		        this.x = x;
		        this.y = y;
		        this.damadge = 2;
		        this.target = 30;
		        this.life = 5;
		    }
		    draw()
		    {
		        ctx.beginPath();
		        ctx.fillStyle = "white";
		        ctx.arc(this.x + enemy_step, this.y, this.target + 2, 0, 2*Math.PI, false);
		        ctx.fill();
		        ctx.closePath();
		        ctx.beginPath();
		        ctx.fillStyle = "black";
		        ctx.arc(this.x, this.y, this.target+1, 0, 2*Math.PI, false)
		        ctx.fill();
		        ctx.closePath();
		        ctx.beginPath();
		        ctx.fillStyle = "orange";
		        ctx.arc(this.x, this.y, this.target, 0, 2*Math.PI, false)
		        ctx.fill();
		        ctx.closePath();
		    }
		    death()
		    {
		        let sukarand1 = Math.floor(Math.random() * 10);
		        if (sukarand1 == 0) {
		            draw_live(-1);
		        }
		        let sukarand2 = Math.floor(Math.random() * 40);
		        if (sukarand2 == 0) {
		            cannon_damadge = 2;
		        }
		        ctx.beginPath();
		        ctx.fillStyle = "white";
		        ctx.arc(this.x, this.y, this.target + 2, 0, 2*Math.PI, false)
		        ctx.fill();
		        ctx.closePath();
		    }
		};
		class enem3
		{
		    constructor(x,y)
		    {
		        this.x = x;
		        this.y = y;
		        this.damadge = 5;
		        this.target = 40;
		        this.life = 10;
		    }
		    draw()
		    {
		        ctx.beginPath();
		        ctx.fillStyle = "white";
		        ctx.arc(this.x + enemy_step, this.y, this.target + 2, 0, 2*Math.PI, false);
		        ctx.fill();
		        ctx.closePath();
		        ctx.beginPath();
		        ctx.fillStyle = "black";
		        ctx.arc(this.x, this.y, this.target+1, 0, 2*Math.PI, false)
		        ctx.fill();
		        ctx.closePath();
		        ctx.beginPath();
		        ctx.fillStyle = "red";
		        ctx.arc(this.x, this.y, this.target, 0, 2*Math.PI, false)
		        ctx.fill();
		        ctx.closePath();
		    }
		    death()
		    {
		        let sukarand1 = Math.floor(Math.random() * 5);
		        if (sukarand1 == 0) {
		            draw_live(-1);
		        }
		        let sukarand2 = Math.floor(Math.random() * 20);
		        if (sukarand2 == 0) {
		            cannon_damadge = 2;
		        }
		        ctx.beginPath();
		        ctx.fillStyle = "white";
		        ctx.arc(this.x, this.y, this.target + 2, 0, 2*Math.PI, false)
		        ctx.fill();
		        ctx.closePath();
		    }
		};
		
		function Total_score(n)
		{
		    score +=100 * mob1[n].damadge;
		    if (score % 2500 == 0){
		        ch2 = true;
		    } else {
		        if (score % 500 ==0){
		            ch1 = true;
		        }
		    }
			document.getElementById("my_score").innerHTML = score;
			localStorage.setItem(user, score);
		}
		function move()
		{
			for (let i = 0; i < mob1.length;)
			{
			    mob1[i].x-=enemy_step;
			    mob1[i].draw();
				if(mob1[i].x - mob1[i].target < 0)
				{
						mob1[i].death();
						draw_live(mob1[i].damadge);
						mob1.splice(i,1);
				}
				else i++;
				check_shot();
			}
		}
		function create()
		{
		    let sukarand = Math.floor(Math.random() * 20);
		    if (sukarand <= lock1){
		        let unit = new enem3(620, Math.random()*300+10);
		        unit.draw();
		        mob1.push(unit);
		    } else {
		        if ((sukarand <= lock2)&&(sukarand > lock1)){
		            let unit = new enem2(620, Math.random()*300+10);
		            unit.draw();
		            mob1.push(unit);
		        } else {
		            let unit = new enem1(620, Math.random()*300+10);
		            unit.draw();
		            mob1.push(unit);
		        }
		    }
		    if (ch2 == true) {
		                ch2 = false;
		                lock1+=1;
		    } else {
		        if (ch1==true){
		                    ch1 = false;
		                    lock2+=1;
		        }
		    }
		}

		function draw_gun(event)
		{
		    if (current_live > 0) {
		        ctx.beginPath();
		        ctx.moveTo(0, 400);
		        ctx.lineTo(x_gun, y_gun1);
		        ctx.strokeStyle = "white"
		        ctx.lineWidth = 4;
		        ctx.stroke();
		        ctx.closePath();
		        ctx.beginPath();
		        ctx.fillStyle = "white";
		        ctx.arc(x_gun, y_gun1, 15, 0, 2 * Math.PI, false)
		        ctx.fill();
		        ctx.closePath();
		        x_gun = event.clientX - 75;
		        y_gun1 = event.clientY - 80;
		        ctx.beginPath();
		        ctx.fillStyle = "red";
		        ctx.arc(x_gun, y_gun1, 10, 0, 2 * Math.PI, false)
		        ctx.fill();
		        ctx.closePath();
		        ctx.beginPath();
		        ctx.moveTo(0, 400);
		        ctx.lineTo(x_gun, y_gun1);
		        ctx.strokeStyle = "red"
		        ctx.lineWidth = 2;
		        ctx.stroke();
		        ctx.closePath();
		    } else {
		        ctx.beginPath();
		        ctx.moveTo(0, 400);
		        ctx.lineTo(x_gun, y_gun1);
		        ctx.strokeStyle = "white"
		        ctx.lineWidth = 4;
		        ctx.stroke();
		        ctx.closePath();
		        ctx.beginPath();
		        ctx.fillStyle = "white";
		        ctx.arc(x_gun, y_gun1, 15, 0, 2 * Math.PI, false)
		        ctx.fill();
		        ctx.closePath();
		    }
		}

		function cannon_direction(event)
		{
		    if (current_live > 0) {
		        if (shot_time == true) {
		            x_cannon = event.clientX - 75
		            y_cannon = 420 - event.clientY
		            let over_gun = new cannon(x_cannon, y_cannon);
		            push.push(over_gun);
		            shot_time = false;
		            ctx_reload.beginPath();
		            ctx_reload.fillStyle = "white";
		            ctx_reload.rect(0, 0, 665, 20);
		            ctx_reload.fill();
		            ctx_reload.closePath();
		            reloading = setInterval('reload(ctx_reload);', 30);
		        }
		    }
		}

		class cannon
		{
			constructor(x, y)
		{
		    this.x = 0;
		    this.xp = x/( (Math.sqrt((x*x) + (y*y)))/15);
		    this.y = 400;
		    this.yp = y/( (Math.sqrt((x*x) + (y*y)))/15);
		    this.target = 10;
		    this.count = 0;
		}
		draw()
		{
		    ctx.beginPath();
		    ctx.fillStyle = "white";
		    ctx.arc(this.x-this.xp, this.y+this.yp, 12, 0, 2*Math.PI, false);
		    ctx.fill();
		    ctx.closePath();
		    ctx.beginPath();
		    ctx.fillStyle = "black";
		    ctx.arc(this.x, this.y, 10, 0, 2*Math.PI, false)
		    ctx.fill();
		    ctx.closePath();
		}
		death()
		{
		    ctx.beginPath();
		    ctx.fillStyle = "white";
		    ctx.arc(this.x-this.xp, this.y+this.yp, 12, 0, 2*Math.PI, false);
		    ctx.fill();
		    ctx.closePath();
		}
    };

		function shot()
		{
			for (let j = 0; j < push.length;)
			{
				push[j].draw();
				push[j].x += push[j].xp;
				push[j].y -= push[j].yp;
				push[j].yp -= 0.25;
				push[j].count += 5;
				if (push[j].x > 865) {
				    push.splice(j, 1);
				}
				else {
				    j++;
				}
			}
		}

		function reload(ctx)
		{
		    reloadtimer += 21.83;
			ctx.beginPath();
			ctx.fillStyle = "green";
			ctx.rect(0, 0, reloadtimer, 20);
			ctx.fill();
			ctx.closePath();
			if (reloadtimer >= 655) {
			    //alert(1);
			    shot_time = true;
			    reloadtimer = 0;
			    clearInterval(reloading);
			}
		}

		function draw_live(n)
		{
			live.src = 'live.png';
			live.onload = function()
			{
			    if (current_live < max_live) {
			        current_live -= n;
			    } else {
			        if (n > 0) {
			           current_live -= n;
			        }
			    }

				ctx_live.beginPath();
				ctx_live.fillStyle = "white";
				ctx_live.rect(0, 0, 60, 400);
				ctx_live.fill();
				ctx_live.closePath();
				for (let i = 0; i < current_live; i++)
				    ctx_live.drawImage(live, 7, 6.5 * ((max_live - (i+1)) * 6), 45, 45);
				if (current_live <= 0) {
				    clearInterval(idTimer);
				    clearInterval(Move_timer);
				    clearInterval(shot_move);
				    clearInterval(reloading);
				    table_score();
				}
			}
		}

		function table_score()
		{
			document.getElementById('score_table').innerHTML = "рекорды: " + localStorage.length;
			document.getElementById('score_table').innerText += '\n';
			for (let i = 0; i < localStorage.length; i++)
			{
				let key = localStorage.key(i);
				let str = '';
				str =key +': '+ localStorage.getItem(key);
				document.getElementById('score_table').innerText +=str;
				document.getElementById('score_table').innerText +="\n";
			}
		}

		function check_shot()
		{
		    if (push.length == 0) 
		        return;
			if (push.length == 1)
			for (let j = 0; j < mob1.length;)
			{
			    if (push.length == 0) 
			        break;
			    if(typeof push == "undefined") 
			        break;
				let b = Math.abs(push[0].y - mob1[j].y);
				let a = Math.abs(push[0].x - mob1[j].x);

				let c = (Math.pow(a, 2) + Math.pow(b, 2))
				if (Math.pow(push[0].target + mob1[j].target, 2) >= c)
				{
						
						push[0].death();
						push.splice(0, 1);
						mob1[j].life-=cannon_damadge;
						if (mob1[j].life <= 0) {
						    Total_score(j);
						    mob1[j].death();
						    mob1.splice(j, 1);
						}

						if (push.length == 0) break;
				}
				else j++;
			}
			else
			for (let i = 0; i < push.length;)
			{
				if (push.length == 0) break;
				for (let j = 0; j < mob1.length;)
				{
					if (push.length == 1) break;
					let b = Math.abs(push[i].y - mob1[j].y);
					let a = Math.abs(push[i].x - mob1[j].x);
					let c = (Math.pow(a, 2) + Math.pow(b, 2))
					if (Math.pow(push[i].target + mob1[j].target, 2) >= c)
					{
					    push[i].death();
					    push.splice(i, 1);
					    mob1[j].life -= cannon_damadge;
					    if (mob1[j].life <= 0) {
					        Total_score(j);
					        mob1[j].death();
					        mob1.splice(j, 1);

					    }
					    
					    if (push.length == 0) break;
					}
					else j++;
				}
				i++;
			}

		}

		function del_all_score()
		{
			localStorage.clear();
		}
		function pause()
		{
		    if (current_live > 0) {
		        if (paused) {
		            idTimer = setInterval('create();', 3500);
		            Move_timer = setInterval('move();', 50);
		            shot_move = setInterval('shot();', 30);
		            reloading = setInterval('reload(ctx_reload);', 30);
		            document.getElementById('pause').innerHTML = "Пауза";
		            paused = false;
		        }
		        else {
		            clearInterval(idTimer);
		            clearInterval(Move_timer);
		            clearInterval(shot_move);
		            clearInterval(reloading);
		            document.getElementById('pause').innerHTML = "Возобновить";
		            paused = true;
		        }
		    }
		}
		function change_user()
		{ 
		    if (current_live > 0) {
		        user = prompt('Введите имя');
		        document.getElementById('user').innerHTML = user;
		        localStorage.setItem(user, 0);
		    }
		}
		function init() {
		    current_live = 5;
		    change_user();
			canvas = document.getElementById('canvas');
			if (canvas.getContext) ctx = canvas.getContext('2d');
			canvas_live = document.getElementById("canvas_live");
			if (canvas.getContext) ctx_live = canvas_live.getContext('2d');
			canvas_reload = document.getElementById("canvas_reload");
			if (canvas.getContext) ctx_reload = canvas_reload.getContext('2d');
			idTimer = setInterval('create();',3500);
			Move_timer = setInterval('move();', 50);
			shot_move = setInterval('shot();', 30);
			live = new Image();
			max_live = 10;
			draw_live(0);
		}</script>
    <style type="text/css">

            border: 5px solid black;
            padding: 0;

        #name {
            display: inline-block;

            float: left;

            margin: auto;

</head>
<body onload="init()">
    <div>
        <div>
            <div id="nik"><h2 id="user">NAME_HERE</h2></div>
        </div>
        <div id="table_score"><h2 id="my_score">___</h2></div>
    </div>
    <div id="fon" width="800" height="800">
        <canvas id="canvas_live" width="60" height="400"></canvas>
        <canvas id="canvas" width="600" height="400" onClick="cannon_direction(event);" onmousemove="draw_gun(event)"></canvas>
        <canvas id="canvas_reload" width="665" height="20"></canvas>
        <button onClick="pause()" id="pause">Пауза</button>
        <button onClick="change_user()">Сменить имя</button>
        <button onClick="del_all_score()">Стереть рекорды</button>
        <button onClick="table_score()">Рекорды</button>

    </div>
</body>
</html>
