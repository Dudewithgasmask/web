<html>
<head>
	<title>Canvas & Mootools</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.js"></script>
	<script type="text/javascript">
		var canvas, ctx, balls, idTimer, speed;
		TBall = new Class({
			initialize: function(pX,pY) {
				this.posX = pX; //позиция шарика по X
				this.posY = pY; //позиция шарика по Y
				//цвет шарика, формируется случайным оьразом
				this.colBall = 'rgb('+Math.floor(Math.random()*256)+','
				+Math.floor(Math.random()*256)+','+Math.floor(Math.random()*256)+')';
				// радиус шарика, случайное число от 5 до 30
				this.rBall = 5+Math.random()*25;
				this.direct = Math.random() * 4;
				this.figure = Math.floor(Math.random() * 3 + 1);
			},
		    figure:0,
			posX: 0,
			posY: 0,
			colBall:"rgb(0,0,0)",
			rBall: 0,
			direct: 0,
			colorBall: function(ctx){
				// формируем градиентную заливку для шарика
				with (this){
					var gradient = ctx.createRadialGradient(posX+rBall/4,
					posY-rBall/6, rBall/8, posX, posY, rBall);
					gradient.addColorStop(0, '#fff');
					gradient.addColorStop(0.85, colBall);
					return gradient;
				}
			},
			draw : function(ctx){
				// рисуем шарик на canvas
			    with (this) {
			        switch (figure) {
			            case 1:
			                //alert(figure);
			                ctx.fillStyle = colorBall(ctx);
			                ctx.beginPath();
			                ctx.arc(posX, posY, rBall, 0, 2 * Math.PI, false);
			                ctx.closePath();
			                ctx.fill();
			                break;
			            case 2:
			                ctx.fillStyle = colorBall(ctx);
			                ctx.beginPath();
			                ctx.fillRect(posX, posY, rBall * 2, rBall * 2);
			                ctx.closePath();
			                ctx.fill();
			                break;
			            case 3:
			                ctx.fillStyle = colorBall(ctx);
			                ctx.beginPath();
			                ctx.moveTo(posX, posY);
			                ctx.lineTo(posX - rBall - 12, posY);
			                ctx.lineTo(posX - rBall + 4, posY - rBall - 12);
			                ctx.closePath();
			                ctx.fill();
			                break;
			        }
				}
			}
		});
		function drawBack(ctx,col1,col2,w,h){
			// закрашиваем канвас градиентным фоном
			ctx.save();
			var g = ctx.createLinearGradient(0,0,0,h);
			g.addColorStop(1,col1);
			g.addColorStop(0,col2);
			ctx.fillStyle = g;
			ctx.fillRect(0,0,w,h);
			ctx.restore();
		}
		// инициализация работы
		function init(){
			canvas = document.getElementById('canvas');
			if (canvas.getContext){
				ctx = canvas.getContext('2d');
				//рисуем фон
				drawBack(ctx,'#202020','#aaa',canvas.width,canvas.height);
				//создаем 10 шариков, заноси их в массив и выводим на canvas
				balls = [];
				for (var i = 1; i<=10;i++){
					var item = new TBall(10+Math.random()*(canvas.width-30),
					10+Math.random()*(canvas.height-30));
					item.draw(ctx);
					balls.push(item);
				}
			}
		}
		// создаем новый шарик по щелчку мыши, добавляем его в массив шариков и рисуем его
		function goInput(event){
			var x = event.clientX;
			var y = event.clientY;
			var item = new TBall(x, y);
			item.draw(ctx);
			balls.push(item);
		}
		function moveBall(){
			//реализация движения шариков, находящихся в массиве balls
			drawBack(ctx,'#202020','#aaa',canvas.width,canvas.height);
			for (var i = 0; i < balls.length;i){
				balls[i].posX = balls[i].posX + (Math.random()*4-2);
				balls[i].posY = balls[i].posY + (Math.random()*2-4);
				balls[i].draw(ctx);
				if ((balls[i].posX > canvas.width)||(balls[i].posX < 0) ||(balls[i].posY < 0)) 
					balls.splice(i,1);
				else 
					i++;
			}
		}


		function move(){
			idTimer = setInterval('moveBall();',50);
		}

		function moveBall2(){
			//реализация движения шариков, находящихся в массиве balls
			drawBack(ctx,'#202020','#aaa',canvas.width,canvas.height);
			for (var i = 0; i < balls.length;i){
				balls[i].posX = balls[i].posX + (Math.random()*4-2);
				balls[i].posY = balls[i].posY + (Math.random()*2+2);
				balls[i].draw(ctx);
				if ((balls[i].posX > canvas.width)||(balls[i].posX < 0) ||(balls[i].posY < 0)) 
					balls.splice(i,1);
				else 
					i++;
			}
		}

		function move2(){
			idTimer = setInterval('moveBall2();',50);
		}

		function moveBall3(){
			//реализация движения шариков, находящихся в массиве balls
			drawBack(ctx,'#202020','#aaa',canvas.width,canvas.height);
			for (var i = 0; i < balls.length;i){
				balls[i].posX = balls[i].posX + (Math.random()*2-4);
				balls[i].posY = balls[i].posY + (Math.random()*4-2);
				balls[i].draw(ctx);
				if ((balls[i].posX > canvas.width)||(balls[i].posX < 0) ||(balls[i].posY < 0)) 
					balls.splice(i,1);
				else 
					i++;
			}
		}
		function move3(){
			idTimer = setInterval('moveBall3();',50);
		}

		function moveBall4(){
			//реализация движения шариков, находящихся в массиве balls
			drawBack(ctx,'#202020','#aaa',canvas.width,canvas.height);
			for (var i = 0; i < balls.length;i){
				balls[i].posX = balls[i].posX + (Math.random()*2+2);
				balls[i].posY = balls[i].posY + (Math.random()*4-2);
				balls[i].draw(ctx);
				if ((balls[i].posX > canvas.width)||(balls[i].posX < 0) ||(balls[i].posY < 0)) 
					balls.splice(i,1);
				else 
					i++;
			}
		}
		function move4(){
			idTimer = setInterval('moveBall4();',50);
		}

		function direction(){
			for (var i = 0; i < balls.length;i++){
				balls[i].direct = Math.random()*4;
                console.log(balls[i].direct);
			}
		}

		function moveBall5(){
			//реализация движения шариков, находящихся в массиве balls
			drawBack(ctx,'#202020','#aaa',canvas.width,canvas.height);
			for (var i = 0; i < balls.length;i){
				if (balls[i].direct >=3) {
					balls[i].posX = balls[i].posX + (Math.random()*4-2);
					balls[i].posY = balls[i].posY + (Math.random()*2-4);
				} else {
					if (balls[i].direct >=2) {
						balls[i].posX = balls[i].posX + (Math.random()*4-2);
						balls[i].posY = balls[i].posY + (Math.random()*2+2);
					} else {
						if (balls[i].direct >= 1) {
							balls[i].posX = balls[i].posX + (Math.random()*2-4);
							balls[i].posY = balls[i].posY + (Math.random()*4-2);
						} else {
							balls[i].posX = balls[i].posX + (Math.random()*2+2);
							balls[i].posY = balls[i].posY + (Math.random()*4-2);
						}
					}
				}
				balls[i].draw(ctx);
				if ((balls[i].posX > canvas.width)||(balls[i].posX < 0) ||(balls[i].posY < 0)) 
					balls.splice(i,1);
				else 
					i++;
			}
		}
		function move5(){
			direction()
			idTimer = setInterval('moveBall5();',50);
		}

		function move6(){
			idTimer = setInterval('direction();moveBall5();',50);
		}

		function moveBall7() {
		    //реализация движения шариков, находящихся в массиве balls
		    drawBack(ctx, '#202020', '#aaa', canvas.width, canvas.height);
		    for (var i = 0; i < balls.length; i) {
		        balls[i].posX = balls[i].posX + (Math.random() * 4 - 2);
		        balls[i].posY = balls[i].posY + (Math.random() * 2 - 5);
		        balls[i].draw(ctx);
		        if ((balls[i].posX < 0) || (balls[i].posY < 0)) {
		            balls.splice(i, 1);
		            var item = new TBall(10 + Math.random() * (canvas.width - 30), (canvas.height - 1));
		            item.draw(ctx);
		            balls.push(item);
		        }
		        else
		            i++;
		    }
		}
		function move7() {
		    idTimer = setInterval('moveBall7();', 50);
		}

		function splus() {
		    //реализация движения шариков, находящихся в массиве balls
		    drawBack(ctx, '#202020', '#aaa', canvas.width, canvas.height);
		    for (var i = 0; i < balls.length; i) {
		        balls[i].rBall += 3;
		        console.log(balls[i].rBall);
		        balls[i].draw(ctx);
		        if ((balls[i].rBall >= 50)) {
		            balls.splice(i, 1);
		        }
		        else
		            i++;
		    }
		}

	</script>
	<style type="text/css">
		canvas { border: 1px solid blue; }
	</style>
</head>
<body onload="init();">
	<canvas id="canvas" width="600" height="400" onclick="goInput(event);">
	</canvas>
    <form>
        <input type="button" value="Вверх" onclick="clearInterval(idTimer);move()">
        <input type="button" value="Вниз" onclick="clearInterval(idTimer);move2()">
        <input type="button" value="Влево" onclick="clearInterval(idTimer);move3()">
        <input type="button" value="Вправо" onclick="clearInterval(idTimer);move4()">
        <input type="button" value="Рандом" onclick="clearInterval(idTimer);move5()">
        <input type="button" value="Хаос" onclick="clearInterval(idTimer);move6()">
        <input type="button" value="Пузыри (или нет)" onclick="clearInterval(idTimer);move7()">
        <input type="button" value="Extra THICC" onclick="splus()">

</html>
